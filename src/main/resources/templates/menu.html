<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy</h1>
<div id = "clientProfile">
    <h2>My profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <table>
        <tr><th>Facial Treatments</th></tr>
        <th:block th:each="facials : ${appropriateFacials}">
        <tr>
            <td th:text="${facials}"></td>
        </tr>
        </th:block>
    </table>
</div>
<div>
    <th:block th:if="${manipedi} == 'manicure'">
        <h3>Manicure</h3>
        <p th:replace="fragments :: manicureDescription"></p>
    </th:block>
    <th:block th:if="${manipedi} == 'pedicure'">
        <h3>Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription"></p>
    </th:block>
    <th:block th:if="${manipedi} == 'both'">
        <h3>Manicure and Pedicure</h3>
        <p th:replace="fragments :: manicureDescription"></p>
        <p th:replace="fragments :: pedicureDescription"></p>
    </th:block>
</div>
</body>
</html>
